<!DOCTYPE html>
<html>
  <head>
    <title>OAuth Redirect</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        localStorage.setItem("auth_code", code);
      }
      window.location.href = '/#/';
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
